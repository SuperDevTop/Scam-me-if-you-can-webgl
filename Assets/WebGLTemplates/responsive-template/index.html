<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>%UNITY_WEB_NAME%</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- unity resources -->
    <script src="%UNITY_WEBGL_LOADER_URL%"></script>

    <script>
      // instantiate webgl only if we're not on a touch device

      var isTouch = ('ontouchstart' in document.documentElement);

      if ( !isTouch ) {
        var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%");
      }
    </script>
  </head>

  <body>
    <div class="webgl-wrapper">
      <div class="aspect" style="margin-top: calc(100% / %UNITY_WIDTH% * %UNITY_HEIGHT%);"></div>
      <div class="webgl-content">
        <div id="unityContainer"></div>
      </div>
    </div>

    <div class="info">
      <p>unity webgl responsive</p>
      <p>press F or <a href="#" onclick="unityInstance.SetFullscreen(1)">click here</a> to toggle fullscreen</p>
    </div>

    <!-- feel free to remove all credits! -->
    <div class="info">
      <p>source code on <a href="https://github.com/sno/unity-webgl-responsive">github</a></p>
      <p>template by dom / <a href="https://twitter.com/zerstoerer">@zerstoerer</a></p>
    </div>

    <!-- check for F key press to toggle full screen -->
    <script>
      var isFullscreen = false;

      document.addEventListener('keydown', function(event) {
          if (event.which === 70) {
              if (!isFullscreen) {
                unityInstance.SetFullscreen(1);
              } else {
                unityInstance.SetFullscreen(0);
              }
              isFullscreen = !isFullscreen;
          }
      });
    </script>
  </body>
</html>
